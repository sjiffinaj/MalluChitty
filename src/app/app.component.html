<div class="center">
  <ngx-wheel 
      [width]='950'
      [height]='950'
      [spinDuration]='15'
      [spinAmount]='10'
      [disableSpinOnClick]='false'
      [items]='items'
      [innerRadius]='50'
      [textOrientation]='textOrientation'

      (onSpinComplete)='after()'
  ></ngx-wheel>
</div>
